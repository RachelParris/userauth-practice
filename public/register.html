<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Auth</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
  <h1>Registration</h1>
  <form method="POST" action="/register">
    <div class="form-group">
    <label for="username">Username</label>
    <input type="username" class="form-control" id="usernameInput" aria-describedby="emailHelp"
    placeholder="Enter username" name="username">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
  <label for="email">Email</label>
  <input type="username" class="form-control" id="emailInput" aria-describedby="emailHelp"
  placeholder="Enter email address" name="email">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
  <div class="form-group">
    <label for="username">Password</label>
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="passwordInput"
    placeholder="Password" name="password">
  </div>
  <div class="form-group">
    <label for="username">Re-enter Password</label>
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="passwordMatchInput"
    placeholder="Password" name="passwordMatch">
  </div>
  <button type="submit" id="btn-submit" class="btn btn-primary" value="Submit">Submit</button>
  </form>

  </script> -->
</body>
</html>
